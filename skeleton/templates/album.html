
{% if message %}
<h4>{{message}}</h4>
{%endif%}


{%if albums %}
<h2>Here are your albums</h2>
    <ul>
      {% for album in albums %}
        <li>{{album[0]}}</li>
      {% endfor %}
    </ul>
{%else%}
<h2>You haven't created any albums yet!</h2>
{%endif%}

<head>
    <h3>Create an Album</h3>
    <body>
            <form method="post" enctype="multipart/form-data" action="/album">
                <label for="album">Enter album name:</label>
                <input type="text" name="album" required='true' /><br /> <br />
                <label for="date">Enter date:</label> 
                <input type="text" name="date" required='true' />
                <input type="submit" value="Submit" /> <br />
            </form>
    </body>

    <h3>Delete an Album</h3>
    <body>
      <form method="post" enctype="multipart/form-data" action="/album">
        <label for="album">Enter the name of the album you want to delete:</label>
        <input type="text" name="album_to_delete" required='true' />
        <input type="submit" value="Submit" /> <br />
      </form>
    </body>

    <h3>View and Manage Photos in an Album</h3>
