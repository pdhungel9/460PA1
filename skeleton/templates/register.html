<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}

<body>
    <div class="title">
        <h1>Enter your information below</h1>
    </div>
    <div id="content">
        <form method="post" action="{{ url_for('register_user') }}">
            <label for="first name"> Enter your first name:</label>
            <input type="first name" name="first name" /><br />
            <label for="last name"> Enter your last name:</label>
            <input type="last name" name="last name" /><br />
            <label for="email">Enter your email:</label>
            <input type="email" name="email" /><br />
            <label for="date of birth"> Enter your date of birth (year-mo-day):</label>
            <input type="date of birth" name="date of birth" /><br />
            <label for="gender">Select your gender (optional):</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select><br />
            <label for="hometown"> Enter your hometown (optional):</label>
            <input type="hometown" name="hometown" /><br />
            <label for="password">Enter password:</label>
            <input type="password" name="password" /><br />
            <input type="submit" />
        </form>
        
    </div>
</body>
<a href='/'>Home</a>
